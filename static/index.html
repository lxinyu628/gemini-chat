<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Highlight.js 代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                <span>新对话</span>
            </button>
        </div>

        <div class="conversations-list" id="conversationsList">
            <!-- 对话列表将动态加载 -->
        </div>

        <div class="sidebar-footer">
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot"></div>
                <span class="status-text">检查中...</span>
            </div>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>

            <div class="top-bar-title">Gemini Chat</div>

            <div class="top-bar-actions">
                <button class="icon-btn theme-toggle" id="themeToggle" title="切换主题">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 聊天区域 -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <h1>你好，我是 Gemini</h1>
                    <p>有什么可以帮助你的吗？</p>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- 消息将动态添加 -->
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-area">
            <div class="input-container">
                <div class="file-preview" id="filePreview"></div>

                <div class="input-wrapper">
                    <textarea
                        id="messageInput"
                        class="message-input"
                        placeholder="输入消息..."
                        rows="1"
                    ></textarea>

                    <div class="input-toolbar">
                        <div class="toolbar-left">
                            <button class="icon-btn attach-btn" id="attachBtn" title="上传文件">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                                </svg>
                            </button>
                            <input type="file" id="fileInput" accept="image/*,.pdf,.txt,.doc,.docx" multiple hidden>

                            <select id="modelSelect" class="toolbar-model-select">
                                <option value="business-gemini">Business Gemini</option>
                            </select>
                        </div>

                        <div class="toolbar-right">
                            <button class="icon-btn send-btn" id="sendBtn" disabled>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 过期提示模态框 -->
    <div class="modal" id="expiredModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>登录已过期</h2>
            </div>
            <div class="modal-body">
                <p>你的登录凭证已过期，请重新登录。</p>
                <p class="hint">运行命令: <code>python app.py login</code></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="location.reload()">刷新页面</button>
            </div>
        </div>
    </div>

    <!-- Markdown 和代码高亮库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
